<!-- 2. Write a program to enter one character from a user and display the message “Your
Character is Vowel”, if it’s a vowel. (Note: Example of if else Statement). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var character = prompt("Enter a character: ");
        if(character == 'a' || character == 'e' || character == 'i' || character == 'o' || character == 'u' || character == 'A' || character == 'E' || character == 'I' || character == 'O' || character == 'U'){
            document.write("Your Character is Vowel");
        }
        else{
            document.write("Your Character is not Vowel");
        }
    </script>
</body>
   
</html>
