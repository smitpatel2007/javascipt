<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
</head>
<body>
    <h2>Electricity Bill Calculator</h2>
    <label for="units">Enter units consumed:</label>
    <input type="number" id="units" min="0">
    <button onclick="calculateBill()">Calculate Bill</button>
    <h3 id="result"></h3>

    <script>
        function calculateBill() {
            let units = parseFloat(document.getElementById("units").value);
            let bill = 0;

            if (units <= 100) {
                bill = units * 1.5;
            } else if (units <= 200) {
                bill = (100 * 1.5) + ((units - 100) * 2.5);
            } else if (units <= 300) {
                bill = (100 * 1.5) + (100 * 2.5) + ((units - 200) * 3.0);
            } else if (units <= 450) {
                bill = (100 * 1.5) + (100 * 2.5) + (100 * 3.0) + ((units - 300) * 4.5);
            } else {
                bill = (100 * 1.5) + (100 * 2.5) + (100 * 3.0) + (150 * 4.5) + ((units - 450) * 6.0);
            }

            document.getElementById("result").innerText = `Total Bill: â‚¹${bill.toFixed(2)}`;
        }
    </script>
</body>
</html>
