<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 3;
      while (i) {
        alert(i--);
      }
      alert(i);
    </script>
  </body>
</html>


<!-- Output with Justification -->
<!-- Output: 3, 2, 1, 0 -->
<!-- Justification: The code uses the while loop to alert the value of i and then decrement it by 1. The loop runs until i becomes 0. So, the alerts will be 3, 2, 1, and 0. -->
