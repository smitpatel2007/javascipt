<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the number: "));
        
        for (let i = 2; i <= n; i++) {
            let isPrime = true;

            for (let j = 2; j < i; j++) { // Check divisibility
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.write(i + " ");
            }
        }
    </script>
</body>
</html>
