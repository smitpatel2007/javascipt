<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial using Recursion</title>
</head>
<body>
    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1); 
        }

        let num = parseInt(prompt("Enter a number: "));

        if (num < 0) {
            document.write("Factorial of a negative number is not defined.");
        } else {
            document.write("Factorial of " + num + " is " + factorial(num));
        }
    </script>
</body>
</html>
