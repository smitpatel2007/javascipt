<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter the number: "));
        let a = 0, b = 1, next;

        document.write("Fibonacci Series: " + a + ", " + b);

        while (true) {
            next = a + b;
            if (next > n){ 
              break;
            }
            document.write(", " + next);
            a = b; 
            b = next;
        }
    </script>
</body>
</html>
