<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
</head>
<body>
    <h2>JavaScript Array Operations</h2>

    <script>
        // Create and initialize an array
        let numbers = [5, 2, 8, 1, 3];

        document.write("Original Array: " + numbers + "<br><br>");

        // push() - Add element at the end
        numbers.push(10);
        document.write("After push(10): " + numbers + "<br><br>");

        // pop() - Remove last element
        numbers.pop();
        document.write("After pop(): " + numbers + "<br><br>");

        // reverse() - Reverse the array
        numbers.reverse();
        document.write("After reverse(): " + numbers + "<br><br>");

        // sort() - Sort the array in ascending order
        numbers.sort((a, b) => a - b);
        document.write("After sort(): " + numbers + "<br><br>");

        // slice() - Extract part of the array (from index 1 to 3)
        let slicedArray = numbers.slice(1, 3);
        document.write("After slice(1,3): " + slicedArray + "<br><br>");

        // concat() - Merge two arrays
        let newNumbers = [7, 6];
        let mergedArray = numbers.concat(newNumbers);
        document.write("After concat([7,6]): " + mergedArray + "<br><br>");

        // splice() - Remove 2 elements from index 1 and insert new elements
        numbers.splice(1, 2, 9, 4);
        document.write("After splice(1,2,9,4): " + numbers + "<br><br>");
    </script>
</body>
</html>
